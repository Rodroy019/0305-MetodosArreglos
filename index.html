<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Todo List</h1>
        <hr>
        <div id="divTarea">
            <h4>Nueva Tarea</h4>
            <div>
                <input type="text" value="" id="inputTarea">
                <button id="btnAgregar">Agregar</button>
            </div>
            <div id="divInfo">
                <div id="divInfoMostrar">
                    <p id="pTotal">Total: <span>0</span></p>
                    <p id="pRealizada">Realizadas: <span>0</span></p>
                </div>
                <div id="divList">
                    <div>
                        <ul id="idLits">
                            <h4>ID</h4>
                            
                        </ul>
                    </div>
                    <div>
                        <ul id="tareaList">
                            <h4>Tarea</h4>
                            
                        </ul>
                    </div>
                    <div>
                        <ul id="checklist">
                            <br>
                            <input type="checkbox">
                        </ul>
                    </div>
                    <div>
                        <ul id="borrarList">
                            <br>
                            <button id="btnBorrar">X</button>
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="assets/js/script.js"></script>
</body>
</html>
